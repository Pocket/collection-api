type Mutation {
  createCollection(data: CollectionInput!): Collection
}

type Query {
  searchCollections(
    filters: SearchCollectionsFilters!
    page: Int
    perPage: Int
  ): CollectionsResult
  getCollectionAuthor(id: Int!): CollectionAuthor
  getCollectionStory(collectionId: Int!, url: String): CollectionStory
}

input CollectionInput {
  title: String!
  excerpt: String!
}

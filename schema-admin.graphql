input CollectionInput {
  title: String!
  excerpt: String!
}

input SearchCollectionsFilters {
  author: String
  title: String
  status: CollectionStatus
}

type Query {
  searchCollections(
    filters: SearchCollectionsFilters!
    page: Int
    perPage: Int
  ): CollectionsResult
  getCollectionAuthor(id: Int!): CollectionAuthor
  getCollectionStory(collectionId: Int!, url: String): CollectionStory
}

input CreateCollectionAuthorInput {
  name: String!
  bio: Markdown
  imageUrl: Url
}

input UpdateCollectionAuthorInput {
  externalId: String!
  name: String!
  bio: Markdown
  imageUrl: Url
  active: Boolean
}

input CreateCollectionInput {
  slug: String!
  title: String!
  excerpt: Markdown
  intro: Markdown
  imageUrl: String
  status: CollectionStatus
  authorExternalId: String
}

input UpdateCollectionInput {
  externalId: String
  slug: String!
  title: String!
  excerpt: Markdown
  intro: Markdown
  imageUrl: String
  status: CollectionStatus!
  authorExternalId: String
}

type Mutation {
  createCollectionAuthor(data: CreateCollectionAuthorInput): CollectionAuthor
  updateCollectionAuthor(data: UpdateCollectionAuthorInput): CollectionAuthor
  createCollection(data: CreateCollectionInput): Collection
  updateCollection(data: UpdateCollectionInput): Collection
}
